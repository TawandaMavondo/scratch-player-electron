<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <link rel="stylesheet" href="main/phosphorus.css">
  <link rel="stylesheet" href="main/studioview/studioview.css">
  <title>Document</title>
  <style>
    body {
      /* background: #000; */
      margin: 0;
      overflow: hidden;
    }

    .player {
      position: absolute;
    }

    .splash,
    .error {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: table;
      color: #fff;
      cursor: default;
    }

    .error {
      display: none;
    }

    .splash>div,
    .error>div {
      display: table-cell;
      height: 100%;
      text-align: center;
      vertical-align: middle;
    }

    .progress {
      width: 80%;
      height: 16px;
      border: 1px solid #fff;
      margin: 0 auto;
    }

    .progress-bar {
      background: #fff;
      width: 10%;
      height: 100%;
    }

    h1 {
      font: 300 72px Helvetica Neue, Helvetica, Arial, sans-serif;
      margin: 0 0 16px;
    }

    p {
      font: 300 24px/1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
      margin: 0;
      color: rgba(255, 255, 255, .6);
    }

    .error a {
      color: #fff;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>


  <script type="text/javascript" src="/main/lib/scratch-sb1-converter.js"></script>
  <script src="main/lib/jszip.min.js"></script>
  <script src="main/lib/fontfaceobserver.standalone.js"></script>
  <script src="main/lib/canvg.min.js"></script>
  <script src="main/lib/purify.min.js"></script>
  <script src="main/phosphorus.dist.js"></script>
  <script src="main/common.js"></script>
  <script src="main/studioview/studioview.js"></script>

  <script>
    P.i18n.addTranslations('en', {
      'studioview.authorAttribution': 'by $author',
      'studioview.projectHoverText': '$title by $author',
      'index.document.title': 'forkphorus - phosphorus for Scratch 3',
      'index.report': 'Report a problem',
      'index.embed': 'Embed this project',
      'index.package': 'Package this project',
      'index.settings': 'Settings',
      'index.credits': 'Credits',
      'index.code': 'Code',
      'index.studio.view': 'View studio on Scratch.',
      'index.package.button': 'Package',
      'index.package.turbo': 'Turbo mode',
      'index.package.controls': 'Controls',
      'index.package.fullscreen': 'Full screen',
      'index.package.480': '480\u00D7360',
      'index.package.custom': 'Other:',
      'index.package.divider': '\u00D7',
      'index.embed.description': 'Include the forkphorus player in your web site.',
      'index.embed.autostart': 'Start automatically',
      'index.embed.lightControls': 'Light controls',
      'index.embed.hideUI': 'Hide UI',
      'index.advanced': 'Advanced Settings',
      'index.advanced.confirmation': 'This will refresh this page, resetting the project. Continue?',
      'index.privacy': 'Privacy Policy',
    });
  </script>
</body>

</html>
